<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоЭксперт - Вход в личный кабинет</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f59e0b'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .auth-bg {
            background-image: url('https://readdy.ai/api/search-image?query=luxury%20car%20dashboard%20with%20key%20and%20digital%20display%2C%20modern%20car%20interior%2C%20high%20quality%20photography%2C%20soft%20lighting%2C%20minimalist%20design&width=1920&height=1080&seq=7&orientation=landscape');
            background-size: cover;
            background-position: center;
        }
        .auth-overlay {
            background: rgba(255, 255, 255, 0.9);
        }
        .custom-checkbox {
            display: none;
        }
        .custom-checkbox + label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            display: inline-block;
        }
        .custom-checkbox + label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            background: #fff;
            border-radius: 4px;
        }
        .custom-checkbox:checked + label:before {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        .custom-checkbox:checked + label:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Навигация -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="Сайт-бронирования-автомобилей.html" class="text-3xl font-['Pacifico'] text-primary">Арозо_МАДИ</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="Сайт-бронирования-автомобилей.html" class="font-medium text-gray-500 hover:text-primary transition-colors">Главная</a>
                <a href="Расширенный-каталог-автомобилей.html" class="font-medium text-gray-500 hover:text-primary transition-colors">Каталог</a>
                <a href="О-компании.html" class="font-medium text-gray-500 hover:text-primary transition-colors">О компании</a>
<a href="Сайт-бронирования-автомобилей.html" class="text-3xl font-['Pacifico'] text-primary"> </a>
                <a href="#" class="font-medium text-gray-500 hover:text-primary transition-colors">Контакты</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="hidden md:flex items-center text-gray-500 hover:text-primary transition-colors">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <i class="ri-heart-line ri-lg"></i>
                    </div>
                    <span class="ml-1 font-medium">Избранное</span>
                </a>
                <a href="#" class="flex items-center text-primary transition-colors">
                    <div class="w-10 h-10 flex items-center justify-center">
                        <i class="ri-user-line ri-lg"></i>
                    </div>
                    <span class="hidden md:inline ml-1 font-medium">Войти</span>
                </a>
                <button class="md:hidden w-10 h-10 flex items-center justify-center text-gray-500">
                    <i class="ri-menu-line ri-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="auth-bg relative min-h-[calc(100vh-80px)] flex items-center">
            <div class="auth-overlay absolute inset-0"></div>
            <div class="container mx-auto px-4 py-12 relative z-10">
                <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Вход в личный кабинет</h1>
                            <p class="text-gray-600">Введите свои учетные данные для входа</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="space-y-6">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Электронная почта</label>
                                    <input type="email" id="email" name="email" required 
                                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                           placeholder="example@mail.ru">
                                </div>
                                
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                                    <input type="password" id="password" name="password" required 
                                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                           placeholder="Введите пароль">
                                    <div class="mt-2 flex justify-end">
                                        <a href="#" class="text-sm text-primary hover:underline">Забыли пароль?</a>
                                    </div>
                                </div>
                                
                                <div class="flex items-center justify-between">
                                    <div>
                                        <input type="checkbox" id="remember" class="custom-checkbox">
                                        <label for="remember" class="text-sm text-gray-600">Запомнить меня</label>
                                    </div>
                                </div>
                                
                                <button type="submit" 
                                        class="w-full bg-primary text-white px-6 py-3 rounded-button font-medium hover:bg-blue-600 transition-colors">
                                    Войти
                                </button>
                                
                                <div class="text-center text-sm text-gray-600">
                                    Еще нет аккаунта? 
                                    <a href="регистрация.html" class="text-primary font-medium hover:underline">Зарегистрироваться</a>
                                </div>
                            </div>
                        </form>
                        
                        <div class="mt-8 pt-6 border-t border-gray-200">
                            <p class="text-sm text-gray-600 text-center mb-4">Или войдите через</p>
                            <div class="flex justify-center space-x-4">
                                <a href="#" class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center text-gray-700 hover:bg-gray-100 transition-colors">
                                    <i class="ri-google-fill ri-xl"></i>
                                </a>
                                <a href="#" class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center text-gray-700 hover:bg-gray-100 transition-colors">
                                    <i class="ri-facebook-fill ri-xl"></i>
                                </a>
                                <a href="#" class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center text-gray-700 hover:bg-gray-100 transition-colors">
                                    <i class="ri-vk-fill ri-xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="pt-8 border-t border-gray-800 flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400 text-sm mb-4 md:mb-0">© 2025 АвтоЭксперт. Все права защищены.</p>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Политика конфиденциальности</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Пользовательское соглашение</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Обработка формы входа
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Здесь будет код отправки формы
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    // Простая валидация
                    if (!email || !password) {
                        alert('Пожалуйста, заполните все поля');
                        return;
                    }
                    
                    // Имитация успешного входа
                    alert('Вход выполнен успешно! Перенаправляем в личный кабинет...');
                    // В реальном приложении здесь было бы перенаправление
                    // window.location.href = 'Личный-кабинет.html';
                });
            }
            
            // Обработка кнопки мобильного меню
            const menuButton = document.querySelector('button.md\\:hidden');
            if (menuButton) {
                menuButton.addEventListener('click', function() {
                    alert('Мобильное меню будет реализовано в следующей версии');
                });
            }
        });
    </script>
</body>
</html>
