<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоЭксперт - Регистрация</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f59e0b'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .auth-bg {
            background-image: url('https://readdy.ai/api/search-image?query=luxury%20car%20dashboard%20with%20key%20and%20digital%20display%2C%20modern%20car%20interior%2C%20high%20quality%20photography%2C%20soft%20lighting%2C%20minimalist%20design&width=1920&height=1080&seq=7&orientation=landscape');
            background-size: cover;
            background-position: center;
        }
        .auth-overlay {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Навигация (same as войти.html) -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="Сайт-бронирования-автомобилей.html" class="text-3xl font-['Pacifico'] text-primary">Арозо_МАДИ</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="Сайт-бронирования-автомобилей.html" class="font-medium text-gray-500 hover:text-primary transition-colors">Главная</a>
                <a href="Расширенный-каталог-автомобилей.html" class="font-medium text-gray-500 hover:text-primary transition-colors">Каталог</a>
                <a href="О-компании.html" class="font-medium text-gray-500 hover:text-primary transition-colors">О компании</a>
                <a href="#" class="font-medium text-gray-500 hover:text-primary transition-colors">Контакты</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="hidden md:flex items-center text-gray-500 hover:text-primary transition-colors">
                    <i class="ri-heart-line ri-lg"></i>
                    <span class="ml-1 font-medium">Избранное</span>
                </a>
                <a href="войти.html" class="flex items-center text-primary transition-colors">
                    <i class="ri-user-line ri-lg"></i>
                    <span class="hidden md:inline ml-1 font-medium">Войти</span>
                </a>
                <button class="md:hidden w-10 h-10 flex items-center justify-center text-gray-500">
                    <i class="ri-menu-line ri-lg"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Форма регистрации -->
    <main>
        <section class="auth-bg relative min-h-[calc(100vh-80px)] flex items-center">
            <div class="auth-overlay absolute inset-0"></div>
            <div class="container mx-auto px-4 py-12 relative z-10">
                <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Регистрация</h1>
                            <p class="text-gray-600">Создайте учетную запись</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="space-y-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Имя</label>
                                    <input type="text" id="name" name="name" required 
                                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                           placeholder="Ваше имя">
                                </div>
                                
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Электронная почта</label>
                                    <input type="email" id="email" name="email" required 
                                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                           placeholder="example@mail.ru">
                                </div>
                                
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                                    <input type="password" id="password" name="password" required 
                                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                           placeholder="Не менее 8 символов">
                                </div>
                                
                                <div>
                                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Подтвердите пароль</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
                                           placeholder="Повторите пароль">
                                </div>
                                
                                <button type="submit" 
                                        class="w-full bg-primary text-white px-6 py-3 rounded-button font-medium hover:bg-blue-600 transition-colors">
                                    Зарегистрироваться
                                </button>
                                
                                <div class="text-center text-sm text-gray-600">
                                    Уже есть аккаунт? 
                                    <a href="войти.html" class="text-primary font-medium hover:underline">Войти</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Футер (same as войти.html) -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="pt-8 border-t border-gray-800 flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400 text-sm mb-4 md:mb-0">© 2025 АвтоЭксперт. Все права защищены.</p>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Политика конфиденциальности</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">Пользовательское соглашение</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            alert('Регистрация успешна! Перенаправляем...');
            // window.location.href = 'Личный-кабинет.html'; // Uncomment in production
        });
    </script>
</body>
</html>
